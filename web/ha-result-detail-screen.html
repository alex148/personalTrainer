    <script>
        $(document).ready(function() {

            date3=new Date('5.10.2012 00:25:00');

                    time=currentTime;
                    date=new Date(currentTime);
                    return date;
                }});
            
            $("#flipcountdownbox2").flipcountdown({speedFlip:60,tick:function(){
