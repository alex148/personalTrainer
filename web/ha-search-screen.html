<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
          content="254711276396-uhscgamoi1g0imbtpt8u9b5r2ubsecv4.apps.googleusercontent.com">
    <title>Recherche</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/js.css" rel="stylesheet">

    <script src="/js/search.js"></script>

</head>
<body>

<!-- ------------------------------------------- HEADER ZONE ------------------------------------------- -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class=" col-md-10 col-sm-10 col-xs-10 ">
        <form id="form" class="navbar-form navbar-left" style="width:100%" role="search" method="post" action="/Search">
            <button type="submit" class="btn btn-default">Search</button>
            <div class="form-group" style="width:90%">
                <input name="searchBar" type="text" style="width:100%" class="form-control" placeholder="Search">
            </div>
        </form>
    </div>

    <div id="headerInfos">
        <span id="userInfos" style="color:white;"></span>

        <div id="signInButton" class="g-signin2 col-md-1 col-sm-1 col-xs-1" data-onsuccess="onSignIn"
             data-theme="dark"></div>
        <button type="button" onclick="signOut()" class="btn btn-link" id="disconnectButton"><span
                class="glyphicon glyphicon-remove-circle"></span></button>
        <button id="personalButton" type="submit" class="btn btn-link" onclick="window.location='personalData.html'">
            <span class="glyphicon glyphicon-user"></span></button>
        <button id="statButton" type="submit" class="btn btn-link"><span class="glyphicon glyphicon-stats"></span>
        </button>
    </div>
</nav>
<!-- ------------------------------------------- HEADER ZONE END ------------------------------------------- -->

<div class=" col-md-12 col-sm-12 col-xs-12 " style="margin-bottom:40px">
    <h3> Your Domain</h3>
</div>

<div class=" col-md-12 col-sm-12 col-xs-12" style="margin-bottom:80px">
    <div class=" col-md-3 col-sm-3 col-xs-3 ">
        <button type="button" class="btn btn-default btn-lg" onclick="sendDomain('Running')"><span
                class="glyphicon glyphicon-tint"></span></button>
        <label>Running</label>
    </div>
    <div class=" col-md-3 col-sm-3 col-xs-3 ">
        <button type="button" class="btn btn-default btn-lg" onclick="sendDomain('Volleyball')"><span
                class="glyphicon glyphicon-asterisk"></span></button>
        <label>Volleyball</label>
    </div>
    <div class=" col-md-3 col-sm-3 col-xs-3 ">
        <button type="button" class="btn btn-default btn-lg" onclick="sendDomain('Boxe')"><span
                class="glyphicon glyphicon-thumbs-up"></span></button>
        <label>Boxe</label>
    </div>
    <div class=" col-md-3 col-sm-3 col-xs-3 ">
        <button type="button" class="btn btn-default btn-lg" onclick="sendDomain('BaseBall')"><span
                class="glyphicon glyphicon-screenshot"></span></button>
        <label>BaseBall</label>
    </div>
</div>



<!-- ------------------------------------------- FOOTER ZONE ------------------------------------------- -->
<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class=" col-md-10 col-sm-10 col-xs-10 ">
        <form class="navbar-form navbar-left" style="width:100%" role="search" action="/addTraining">
            <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-plus-sign"></span></button>
            <label style="color:white">Add a Training Plan</label>
        </form>
    </div>
</nav>
